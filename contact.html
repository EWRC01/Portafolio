<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CDN Of Bulma-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="./styles.css">
    <!--JQUERY of navbar-->
    <script src="https://kit.fontawesome.com/41be745b08.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav id="navContact" class="navbar is-transparent is-planner animate-fadeDown">
        <div id="containerNav" class="container">
            <div class="navbar-brand">
                <a href="./index.html" class="navbar-item">
                    <h1 id="brand" class="title">EWRC01</h1>
                </a>
            </div>
            <div class="navbar-menu is-transparent" id="navMenu">
                <div class="navbar-end is-transparent">
                    <div class="navbar-item">
                        <p class="buttons">
                            <a class="button is-medium tooltip is-tooltip-bottom" data-tooltip="Reset" id="spanMod" onclick="document.getElementById('formContact').reset();">
                                <span class="icon is-small">
                                    <svg class="svg-inline--fa fa-undo-alt" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="undo-alt" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M48.5 224H40c-13.3 0-24-10.7-24-24V72c0-9.7 5.8-18.5 14.8-22.2s19.3-1.7 26.2 5.2L98.6 96.6c87.6-86.5 228.7-86.2 315.8 1c87.5 87.5 87.5 229.3 0 316.8s-229.3 87.5-316.8 0c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0c62.5 62.5 163.8 62.5 226.3 0s62.5-163.8 0-226.3c-62.2-62.2-162.7-62.5-225.3-1L185 183c6.9 6.9 8.9 17.2 5.2 26.2s-12.5 14.8-22.2 14.8H48.5z"></path></svg>
                                </span>
                            </a>
                            <a class="button is-medium tooltip is-tooltip-bottom" id="spanMod" data-tooltip="Close" href="./index.html">
                            <span class="icon is-small">
                                <svg class="svg-inline--fa fa-times" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" data-fa-i2svg=""><path fill="currentColor" d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z"></path></svg>
                            </span>
                        </a>
                        </p>

                    </div>

                </div>

            </div>
                
            

        </div>

    </nav>
    <div class="is-form-page">
        <section class="is-white has-text-centered">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-8">
                    <img id="avatar" src="resources/AvatarMaker (2).png">
                    <h1 class="is-spaced is-size-2-desktop is-size-3-tablet is-size-4-mobile">Thanks for choose me. How can i help you?</h1>
                    </div>
                </div>

            </div>
        </section>
        <section class="is-white">
            <div class="container">
                <form id="formContact" action="https://formspree.io/f/mdojdbzr" method="POST">
                    <div class="columns is-centered">
                        <div class="column is-half">
                            <div class="field">
                                <label class="label">Name</label>
                                <div class="control is-expanded">
                                    <input class="input is-medium" id="name" name="name" type="text" required>
                                </div>

                            </div>
                        </div>
                        <div class="column is-half">
                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control is-expanded">
                                    <input class="input is-medium" type="email" id="email" name="email" required>
                                </div>

                            </div>

                        </div>
                    </div>
                    <div class="columns is-centered">
                        <div class="column">
                            <div class="field">
                                <label class="label">Message</label>
                                <div class="control is-expanded">
                                    <textarea class="textarea is-large" id="message" name="message" cols="30" rows="30" required style="height:216px; width: 100px;"></textarea>
                                </div>

                            </div>

                        </div>

                    </div>
                    <div class="columns is-centered">
                        <div class="column is-one-third">
                            <div class="field">
                                <div class="control">
                                        <button id="btnContact" type="submit" class="button is-primary is-outlined is-medium is-fullwidth is-rounded">Submit</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </form>

            </div>

        </section>

    </div>
</body>
<script src="./contact.js"></script>
</html>
